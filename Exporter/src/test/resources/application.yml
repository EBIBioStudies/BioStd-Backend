context:
  listener:
    classes: uk.ac.ebi.biostd.exporter.configuration.QueryLoader
server:
  port: 8181
spring:
  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem:biostd;Mode=MYSQL
jobs:
  pmc:
    export:
      workers: 4
      user: pmc
      password: pmc
      ftpPort: 43120
      ftpServer: localhost
      outputFolder: /data/EPMCLinks.part%d.xml
      cron: 0 0 07 * * ? # everyday at 7 a.m.
