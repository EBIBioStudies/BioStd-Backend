server:
  servlet:
    contextPath:  ${APP_CONTEXT_PATH}
  tomcat:
    basedir: ${APP_TOMCAT_DIR}

biostd:
  baseDir: ${APP_BASE_DIR}
  environment: ${APP_ENV}
  tokenHash: ${APP_SEC_HASH}
  eutoxrisk-file-validator:
    enabled: false
    project-id: EU-ToxRisk
    endpoint: https://eutoxrisk-validator.cloud.douglasconnect.com/v1/validate

spring:
  boot:
    admin:
      client:
        url: http://biostudy-prod.ebi.ac.uk:8590
  mail:
    host: smtp.ebi.ac.uk
  thymeleaf:
    prefix: classpath:/email/
    suffix: .html
    mode: LEGACYHTML5
    enabled: true
  servlet:
    multipart:
      max-file-size: 10240MB
      max-request-size: 10240MB

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
    shutdown:
      enabled: false
