spring:
  jpa:
    hibernate:
      ddl-auto: none
  mail:
    host: localhost
    port: 3025
  thymeleaf:
    prefix: classpath:/email/
    suffix: .html
    mode: LEGACYHTML5
    cache: false


server:
  context-path: /biostd

biostudy:
  tokenHash: biostd


eutoxrisk-file-validator:
  enabled: true
  project-id: EU-ToxRisk
  endpoint: https://eutoxrisk-validator.cloud.douglasconnect.com/v1/validate
  thread-pool:
    core-pool-size: 1
    max-pool-size: 2