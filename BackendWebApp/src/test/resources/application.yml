spring:
  jpa:
    hibernate:
      ddl-auto: none
  mail:
    host: localhost
    port: 3025
  thymeleaf:
    prefix: classpath:/email/
    suffix: .html
    mode: LEGACYHTML5
    cache: false


server:
  context-path: /biostd

biostudy:
  tokenHash: biostd


eutoxrisk-file-validator:
  endpoint: https://eutoxrisk-validator.cloud.douglasconnect.com/v1/validate
  threadpool:
    corepoolsize: 1
    maxpoolsize: 2