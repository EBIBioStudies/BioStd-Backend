<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

 
 function showMessage( txt )
 {
  document.getElementById("response").innerHTML=txt;
 }
 
</script>


</head>
<body>

<div style="margin: 50px">

<form action="../checkAccess" method="POST" target="postIFrame">

<table>

<tr><td>Login:</td><td><input type="text" name="login" style="width: 200px"></td></tr>
<tr><td>Password:</td><td><input type="text" name="password" style="width: 200px"></td></tr>
<tr><td>Hash:</td><td><input type="text" name="hash"></td></tr>
<tr><td></td><td></td></tr>
<tr><td></td><td><input type="submit" name="Submit"></td></tr>

</table>
<br/>

</form>

<pre id="response">
</pre>
</div>

<iframe style="display: none" name="postIFrame" onLoad="showMessage(this.contentDocument.getElementsByTagName('body')[0].innerHTML)">
</iframe>

</body>
