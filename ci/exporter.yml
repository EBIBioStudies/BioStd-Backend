deploy-dev-exporter-job:
  stage: deploy-dev-exporter
  when: manual
  dependencies:
    - build-job
  script: gradle deployExporter -Penv=dev -PdeployPath=/nfs/biostudies/.adm/apps/exporter/dev -PappPort=8181

deploy-beta-exporter-job:
  stage: deploy-beta-exporter
  when: manual
  dependencies:
    - build-job
  script: gradle deployExporter -Penv=beta -PdeployPath=/nfs/biostudies/.adm/apps/exporter/beta -PappPort=8181

deploy-prod-exporter-job:
  stage: deploy-prod-exporter
  when: manual
  dependencies:
    - build-job
  script: gradle deployExporter -Penv=prod -PdeployPath=/nfs/biostudies/.adm/apps/exporter/prod -PappPort=8181
