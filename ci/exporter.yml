deploy-dev-exporter-job:
  stage: deploy-dev-exporter
  when: manual
  dependencies:
    - build-job
  script: gradle deployExporter -Penv=dev -PdeployPath=/nfs/biostudies/.adm/apps/exporter/dev -PjvmParams=-Xmx1g

deploy-beta-exporter-job:
  stage: deploy-beta-exporter
  when: manual
  dependencies:
    - build-job
  script: gradle deployExporter -Penv=beta -PdeployPath=/nfs/biostudies/.adm/apps/exporter/beta -PjvmParams=-Xmx6g

deploy-prod-exporter-job:
  stage: deploy-prod-exporter
  when: manual
  dependencies:
    - build-job
  script: gradle deployExporter -Penv=prod -PdeployPath=/nfs/biostudies/.adm/apps/exporter/prod -PjvmParams=-Xmx6g
